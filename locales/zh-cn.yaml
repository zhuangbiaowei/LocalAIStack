    ```

    **为了在每个新的 shell 会话中都加载自动补全功能，请将上述命令的输出添加到您的 PowerShell 配置文件（`.ps1` 文件）中：**

    1. 打开您的 PowerShell 配置文件（如果还没有的话）。
    2. 在文件末尾添加以下内容：

    ```powershell
    $aistack completion powershell | Out-String | Invoke-Expression
    ```
    3. 保存文件并关闭编辑器。
    4. 重新启动 PowerShell，此时新的会话将自动具备自动补全功能。
